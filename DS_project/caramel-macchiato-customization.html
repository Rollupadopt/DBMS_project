<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caramel Macchiato Customization - TasticQ</title>
    <style>
        /* Same styles as previous customization pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* ... (same styles as mocha-customization.html) ... */
        body {
            background-color: #f5f5f5;
        }

        .header {
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .back-btn {
            font-size: 24px;
            text-decoration: none;
            color: #333;
            margin-right: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .drink-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .drink-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-right: 20px;
        }

        .drink-info {
            flex-grow: 1;
        }

        .drink-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .drink-price {
            font-size: 20px;
            color: #666;
        }

        .customization-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .sweetness-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .option-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-item:hover {
            background-color: #f0f0f0;
        }

        .option-item.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="HOT_COFFEE.html" class="back-btn">←</a>
        <div class="category-title">Customize Your Caramel Macchiato</div>
    </div>

    <div class="main-container">
        <div class="drink-header">
            <img src="picture/Caramel.png" alt="Caramel Macchiato" class="drink-image">
            <div class="drink-info">
                <div class="drink-name">Caramel Macchiato</div>
                <div class="drink-price">Starting from ฿80</div>
            </div>
        </div>

        <div class="customization-section">
            <div class="section-title">Type</div>
            <div class="options-grid">
                <div class="option-item selected" onclick="selectOption(this, 'type')">Hot</div>
                <div class="option-item" onclick="selectOption(this, 'type')">Cold (+฿5)</div>
            </div>
        </div>

        <div class="customization-section">
            <div class="section-title">Size</div>
            <div class="options-grid">
                <div class="option-item" onclick="selectOption(this, 'size')">Small</div>
                <div class="option-item" onclick="selectOption(this, 'size')">Medium (+฿10)</div>
                <div class="option-item" onclick="selectOption(this, 'size')">Large (+฿20)</div>
            </div>
        </div>

        <div class="customization-section">
            <div class="section-title">Shot Options</div>
            <div class="options-grid">
                <div class="option-item" onclick="selectOption(this, 'shot')">Single</div>
                <div class="option-item" onclick="selectOption(this, 'shot')">Double (+฿20)</div>
                <div class="option-item" onclick="selectOption(this, 'shot')">Triple (+฿40)</div>
            </div>
        </div>

        <div class="customization-section">
            <div class="section-title">Sweetness Level</div>
            <div class="sweetness-grid">
                <div class="option-item" onclick="selectOption(this, 'sweetness')">0%</div>
                <div class="option-item" onclick="selectOption(this, 'sweetness')">25%</div>
                <div class="option-item selected" onclick="selectOption(this, 'sweetness')">50%</div>
                <div class="option-item" onclick="selectOption(this, 'sweetness')">75%</div>
                <div class="option-item" onclick="selectOption(this, 'sweetness')">100%</div>
            </div>
        </div>

        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    </div>

    <script>
        function selectOption(element, group) {
            // Remove selected class from other options in the same group
            const siblings = element.parentElement.children;
            for (let sibling of siblings) {
                sibling.classList.remove('selected');
            }
            // Add selected class to clicked element
            element.classList.add('selected');
        }
        function addToCart() {
            // Get all selected options using the correct selectors
            const type = document.querySelector('.options-grid .selected').textContent;
            const size = document.querySelector('.customization-section:nth-child(3) .selected').textContent;
            const shot = document.querySelector('.customization-section:nth-child(4) .selected').textContent;
            const sweetness = document.querySelector('.sweetness-grid .selected').textContent;

            // Create URL parameters
            const params = new URLSearchParams({
                drink: 'Caramel-Macchiato',
                type: type,
                size: size,
                shot: shot,
                sweetness: sweetness
            });

            // Redirect to payment page with parameters
            window.location.href = `Caramel-Macchiato_payment.html?${params.toString()}`;

        }
    </script>
</body>
</html>
