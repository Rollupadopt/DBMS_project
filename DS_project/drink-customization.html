<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Americano Customization - TasticQ</title>
    <style>
        /* Same styles as espresso-customization.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }

        .back-btn {
            font-size: 24px;
            text-decoration: none;
            color: #333;
            margin-right: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .drink-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .drink-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-right: 20px;
        }

        .drink-info {
            flex-grow: 1;
        }

        .drink-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .drink-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .drink-price {
            font-size: 20px;
            color: #666;
        }

        .customization-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .option-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-item:hover {
            background-color: #f0f0f0;
        }

        .option-item.selected {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="menu.html" class="back-btn">←</a>
        <div>Customization</div>
    </div>

    <div class="main-container">
        <div class="drink-header">
            <img src="" alt="" id="drinkImage" class="drink-image">
            <div class="drink-info">
                <div class="drink-name" id="drinkName"></div>
                <div class="drink-description" id="drinkDescription" style="font-size: 14px; color: #666; margin-bottom: 5px;"></div>
                <div class="drink-price" id="drinkPrice"></div>
            </div>
        </div>

        <div class="customization-section">
            <div class="section-title">Quantity</div>
            <div class="options-grid">
                <div class="option-item" onclick="selectOption(this, 'quantity')">20</div>
                <div class="option-item" onclick="selectOption(this, 'quantity')">30</div>
                <div class="option-item" onclick="selectOption(this, 'quantity')">40</div>
                <div class="option-item" onclick="selectOption(this, 'quantity')">50</div>
            </div>
        </div>

        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    </div>

    <script>
        window.onload = function() {
            // ดึงข้อมูลจาก local storage
            const currentOrder = JSON.parse(localStorage.getItem('currentOrder'));
            if (currentOrder) {
                document.getElementById('drinkName').textContent = currentOrder.name;
                document.getElementById('drinkDescription').textContent = currentOrder.description;
                document.getElementById('drinkPrice').textContent = `Starting from ฿${currentOrder.price}`;
                document.getElementById('drinkImage').src = currentOrder.image;
                document.getElementById('drinkImage').alt = currentOrder.name;
            } else {
                // ถ้าไม่มีข้อมูลใน local storage ให้แสดงข้อความหรือทำการจัดการอื่น ๆ
                console.log("No drink information found.");
            }

        }

        function selectOption(element, group) {
            // Remove selected class from other options in the same group
            const siblings = element.parentElement.children;
            for (let sibling of siblings) {
                sibling.classList.remove('selected');
            }
            // Add selected class to clicked element
            element.classList.add('selected');
        }

        function addToCart() {
            const quantityElement = document.querySelector('.options-grid .selected');
            const quantity = quantityElement ? quantityElement.textContent : 'Not selected';

            const params = new URLSearchParams(window.location.search);
            const drinkName = params.get('name');
            const drinkPrice = parseFloat(params.get('price'));
            const drinkImage = params.get('image');
            const drinkDescription = params.get('description');

            // เก็บข้อมูลใน local storage
            const currentOrder = {
                name: drinkName,
                description: drinkDescription,
                price: drinkPrice,
                image: drinkImage,
                quantity: quantity
            };

            // เก็บข้อมูลใน local storage
            localStorage.setItem('currentOrder', JSON.stringify(currentOrder));

            // Redirect to the payment page
            window.location.href = `payment.html`;
        }
    </script>
</body>
</html>
