<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasticQ - Tracking Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        /* Analytics Container Styles */
        .analytics-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .analytics-header {
            margin-bottom: 30px;
        }

        .analytics-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .filter-select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-width: 200px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4169E1;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        /* Chart Grid */
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 400px;
        }

        .chart-title {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Auth Buttons */
        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-btn,
        .signup-btn {
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            background-color: transparent;
            border: 1px solid #4169E1;
            color: #4169E1;
        }

        .signup-btn {
            background-color: #4169E1;
            color: white;
        }

        .language-flag {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">TasticQ</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="tracking1.html">Tracking</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Login</a>
            <a href="signup.html" class="signup-btn">Register</a>
        </div>
    </header>

    <div class="analytics-container">
        <div class="analytics-header">
            <h2 class="analytics-title">Tracking Analytics Dashboard</h2>
        </div>

        <div class="filter-controls">
            <select class="filter-select">
                <option>Last 24 Hours</option>
                <option>Last 7 Days</option>
                <option>Last 30 Days</option>
                <option>Custom Range</option>
            </select>
            <select class="filter-select">
                <option>All Services</option>
                <option>Standard Delivery</option>
                <option>Express Delivery</option>
                <option>International Shipping</option>
            </select>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">1,234</div>
                <div class="stat-label">Total Deliveries</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">98%</div>
                <div class="stat-label">On-Time Delivery</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">45m</div>
                <div class="stat-label">Avg. Delivery Time</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">4.8</div>
                <div class="stat-label">Customer Rating</div>
            </div>
        </div>

        <div class="chart-grid">
            <div class="chart-container">
                <h3 class="chart-title">Delivery Performance</h3>
                <canvas id="deliveryChart"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Service Usage</h3>
                <canvas id="serviceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Delivery Performance Chart
        const deliveryCtx = document.getElementById('deliveryChart').getContext('2d');
        new Chart(deliveryCtx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'On-Time Deliveries',
                    data: [85, 88, 92, 89, 91, 87, 90],
                    borderColor: '#4169E1',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Service Usage Chart
        const serviceCtx = document.getElementById('serviceChart').getContext('2d');
        new Chart(serviceCtx, {
            type: 'doughnut',
            data: {
                labels: ['Standard', 'Express', 'International'],
                datasets: [{
                    data: [45, 35, 20],
                    backgroundColor: ['#4169E1', '#28a745', '#ffc107']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
