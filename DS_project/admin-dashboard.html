<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasticQ - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        .tabs {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: #f5f5f5;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }

        .tab.active {
            color: #4169E1;
            border-bottom: 2px solid #4169E1;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            padding: 15px;
        }

        .category-btn {
            padding: 8px 15px;
            border: 1px solid #FFB800;
            border-radius: 20px;
            cursor: pointer;
            background: white;
            color: #333;
        }

        .category-btn.active {
            background: #FFB800;
            color: white;
        }

        .search-bar {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        .admin-profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            margin: 15px;
            float: right;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 15px;
        }

        .item-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .item-card h3 {
            margin-bottom: 10px;
        }

        .item-card p {
            color: #666;
        }

        .item-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #666;
        }

        .action-buttons {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-add {
            background: #FFB800;
            color: white;
        }

        .btn-delete {
            background: #ddd;
            color: #333;
        }

        .daily-income {
            padding: 20px;
            background: #f5f5f5;
            margin: 15px;
            border-radius: 10px;
        }

        .income-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .income-table th,
        .income-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .income-table th {
            background: #4169E1;
            color: white;
        }

        .income-update {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .income-update p {
            margin: 5px 0;
        }

        .btn-sent {
            background: #4169E1;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .nav-buttons {
            position: fixed;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .nav-btn:hover {
            opacity: 0.8;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
        }

        .home-btn {
            background: #4169E1;
            color: white;
        }
    </style>
</head>
<body>
    

    <div class="tabs">
        <div class="tab active" data-tab="item">Item</div>
        <div class="tab" data-tab="user">User</div>
    </div>

    <!-- Item Tab Content -->
    <div id="itemContent" class="tab-content active">
        <div class="admin-profile"></div>
        
        <div class="category-filters">
            <button class="category-btn active">Hot</button>
            <button class="category-btn">Iced</button>
            <button class="category-btn">Smoothie</button>
        </div>

        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Search">
        </div>

        <div class="action-buttons">
            <button class="btn btn-add">Add</button>
            <button class="btn btn-delete">Delete</button>
        </div>

        <div class="items-grid">
            <div class="item-card">
                <div class="item-settings">⚙️</div>
                <h3>item</h3>
                <p>detail</p>
            </div>
            <div class="item-card">
                <div class="item-settings">⚙️</div>
                <h3>item</h3>
                <p>detail</p>
            </div>
            <div class="item-card">
                <div class="item-settings">⚙️</div>
                <h3>item</h3>
                <p>detail</p>
            </div>
        </div>
    </div>

    <!-- User Tab Content -->
    <div id="userContent" class="tab-content">
        <div class="daily-income">
            <h2>Daily Income Update</h2>
            <table class="income-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>User-ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>11/11/2024</td>
                        <td>xxxxx</td>
                    </tr>
                    <!-- More rows can be added here -->
                </tbody>
            </table>

            <div class="income-update">
                <p>User id: xxxxx</p>
                <p>Machine id: xxxxx</p>
                <p>Items of sell: 100 cups</p>
                <p>Inventory: 200</p>
                <p>Date: 11/11/2024</p>
                <p>Income: 3000 baht</p>
                <button class="btn-sent">Sent</button>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn home-btn" onclick="location.href='index.html'">Home</button>
        <button class="nav-btn logout-btn" onclick="handleLogout()">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });

                    // Add active class to clicked tab and its content
                    tab.classList.add('active');
                    const contentId = tab.getAttribute('data-tab') + 'Content';
                    document.getElementById(contentId).classList.add('active');
                });
            });

            // Category button functionality
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
        });

        function handleLogout() {
            // Add any logout logic here (e.g., clearing session)
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
