<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasticQ - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        .tabs {
            display: flex;
            gap: 20px;
            padding: 15px;
            background: #f5f5f5;
        }

        .tab {
            padding: 8px 15px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
        }

        .tab.active {
            color: #4169E1;
            border-bottom: 2px solid #4169E1;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            padding: 15px;
        }

        .category-btn {
            padding: 8px 15px;
            border: 1px solid #FFB800;
            border-radius: 20px;
            cursor: pointer;
            background: white;
            color: #333;
        }

        .category-btn.active {
            background: #FFB800;
            color: white;
        }

        .search-bar {
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        .admin-profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            margin: 15px;
            float: right;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 15px;
        }

        .item-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .item-card h3 {
            margin-bottom: 10px;
        }

        .item-card p {
            color: #666;
        }

        .item-settings {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #666;
        }

        .action-buttons {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-add {
            background: #FFB800;
            color: white;
        }

        .btn-delete {
            background: #ddd;
            color: #333;
        }

        .daily-income {
            padding: 20px;
            background: #f5f5f5;
            margin: 15px;
            border-radius: 10px;
        }

        .income-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .income-table th,
        .income-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .income-table th {
            background: #4169E1;
            color: white;
        }

        .income-update {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .income-update p {
            margin: 5px 0;
        }

        .btn-sent {
            background: #4169E1;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .nav-buttons {
            position: fixed;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .nav-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .nav-btn:hover {
            opacity: 0.8;
        }

        .logout-btn {
            background: #ff4444;
            color: white;
        }

        .home-btn {
            background: #4169E1;
            color: white;
        }

         /* Menu Content Styles */
         .menu-container {
            padding: 50px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-item {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-icon {
            width: 100px;
            height: 100px;
            background: #f0f0f0;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .menu-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .menu-button {
            padding: 8px 20px;
            background-color: #4169E1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #3157d1;
        }

        .edit-btn {
            background: #FFB800;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

    <!-- Edit Modal -->
    <div id="editModal" style="display:none;">
        <div>
            <h2>Edit Drink</h2>
            <input type="text" id="editName" placeholder="Drink Name">
            <input type="text" id="editImage" placeholder="Image URL">
            <button id="saveEdit">Save</button>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });

                    // Add active class to clicked tab and its content
                    tab.classList.add('active');
                    const contentId = tab.getAttribute('data-tab') + 'Content';
                    document.getElementById(contentId).classList.add('active');
                });
            });

            // Category button functionality
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });

            // Edit button functionality
            const editBtns = document.querySelectorAll('.edit-btn');
            const editModal = document.getElementById('editModal');
            const editNameInput = document.getElementById('editName');
            const editImageInput = document.getElementById('editImage');
            let currentItem;

            editBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    currentItem = btn.parentElement;
                    editNameInput.value = btn.getAttribute('data-name');
                    editImageInput.value = btn.getAttribute('data-image');
                    editModal.style.display = 'block';
                });
            });

            document.getElementById('saveEdit').addEventListener('click', () => {
                const newName = editNameInput.value;
                const newImage = editImageInput.value;
                currentItem.querySelector('.menu-title').textContent = newName;
                currentItem.querySelector('.menu-icon img').src = newImage;

                // Logic to update menu.html can be added here
                // For example, you could send an AJAX request to update the server-side data

                editModal.style.display = 'none';
            });

            document.getElementById('closeModal').addEventListener('click', () => {
                editModal.style.display = 'none';
            });
        });

        function handleLogout() {
            // Add any logout logic here (e.g., clearing session)
            window.location.href = 'login.html';
        }
    </script>
