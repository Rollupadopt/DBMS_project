<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasticQ - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4169E1 0%, #32CD32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4169E1;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4169E1;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #4169E1;
            text-decoration: none;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #4169E1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #3157d1;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #4169E1;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        ‚Üê Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">TasticQ</div>
            <h1 class="login-title">Welcome!</h1>
            <p class="login-subtitle">Please enter your username</p>
        </div>

        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" placeholder="Enter your username" required>

            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.querySelector('.form-input').value;

            // Check if the username starts with CS, AD, or SP
            if (username.startsWith('CS')) {
                window.location.href = 'dashboard.html';
            } else if (username.startsWith('AD')) {
                window.location.href = 'admin-dashboard.html';
            } else if (username.startsWith('SP')) {
                window.location.href = 'service_admin.html';
            } else {
                alert('Invalid username. Please ensure it starts with CS, AD, or SP.');
                return false; // Prevent form submission
            }
            return false; // Prevents the default form submission
        }
    </script>
</body>
</html>
