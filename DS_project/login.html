<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasticQ - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4169E1 0%, #32CD32 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #4169E1;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4169E1;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #4169E1;
            text-decoration: none;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: #4169E1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #3157d1;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login-title {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            position: relative;
        }

        .social-login-title::before,
        .social-login-title::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .social-login-title::before {
            left: 0;
        }

        .social-login-title::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-button {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .social-button:hover {
            transform: translateY(-3px);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #4169E1;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-to-home">
        ‚Üê Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <div class="logo">TasticQ</div>
            <h1 class="login-title">Welcome Back!</h1>
            <p class="login-subtitle">Please login to your account</p>
        </div>

        <form action="dashboard.html" method="GET" onsubmit="return validateForm()">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="social-login">
            <p class="social-login-title">Or login with</p>
            <div class="social-buttons">
                <div class="social-button">
                    <img src="picture/the-new-google-logo-is-a-lesson-in-modern-design-490648-3.jpg" alt="Google" width="40">
                </div>
                <div class="social-button">
                    <img src="picture/new-facebook-logo-2019.jpg" alt="Facebook" width="50">
                </div>
                <div class="social-button">
                    <img src="picture/d1uvh7n-e24578d5-931d-4c6c-aa66-5e706245f0e9.jpg" alt="Apple" width="35">
                </div>
            </div>
        </div>

        <div class="register-link">
            Don't have an account? <a href="register.html">Sign up</a>
        </div>
    </div>

    <script>
        function validateForm() {
            // You can add validation logic here
            window.location.href = 'dashboard.html';
            return false; // Prevents the default form submission
        }
    </script>
</body>
</html>
