<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasticQ - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('picture/c1.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .cta-button {
            padding: 15px 30px;
            background: #4169E1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #3157d1;
        }

        /* Services Section */
        .services {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 36px;
            color: #333;
            margin-bottom: 50px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .service-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .service-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .service-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Features Section */
        .features {
            background: #f8f9fa;
            padding: 80px 20px;
        }

        .features-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
        }

        .feature-card {
            text-align: center;
        }

        .feature-icon {
            font-size: 36px;
            color: #4169E1;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        .feature-text {
            color: #666;
            font-size: 14px;
        }

        /* Auth Buttons */
        .auth-buttons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .login-btn {
            padding: 8px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .login-btn {
            border: 1px solid #4169E1;
            background-color: #4169E1;
            color: white;
        }

        .language-flag {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">TasticQ</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="contact.html">Contact</a>
            <a href="index.html" class="logout-btn">Logout</a>
        </nav>
        <div class="auth-buttons">
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Refresh Recharge Replenish</h1>
            <p>Fun and playfulâ€”appeals to the idea of vending machines offering a little magic or surprise</p>
            <a href="menu.html" class="cta-button">Get Started</a>
        </div>
    </section>

    <section class="features">
        <div class="features-content">
            <h2 class="section-title">About us</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <img src="picture/istockphoto-1255080115-612x612.jpg" style="width: 90px; height: 100px; object-fit: cover; border-radius: 50%;">
                    <h3 class="feature-title">We are 24/7</h3>
                </div>
                <div class="feature-card">
                    <img src="picture/OIP.jpg" style="width: 90px; height: 100px; object-fit: cover; border-radius: 50%;">
                    <h3 class="feature-title">Premium drinks & snacks</h3>
                </div>
                <div class="feature-card">
                    <img src="picture/an-amazing-icon-of-payment-easy-to-use-and-download-vector.jpg" style="width: 90px; height: 100px; object-fit: cover; border-radius: 50%;">
                    <h3 class="feature-title">Multiple payment methods </h3>
                </div>
                <div class="feature-card">
                    <img src="picture/OIP (1).jpg" style="width: 90px; height: 100px; object-fit: cover; border-radius: 50%;">
                    <h3 class="feature-title">Easy to use with a well-designed </h3>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
